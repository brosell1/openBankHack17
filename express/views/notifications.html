<!doctype html>
<html lang="en">
<head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container body-theme">
        <div class="row">
            <img src="../images/logo-black.png" class="rounded mx-auto d-block" alt="...">
        </div>

        <!-- Content Side -->
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="LedgerUserID">Ledger User:</label>
                    <input type="text" class="form-control" id="LedgerUserID">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="beneficiariesID">Beneficiary:</label>
                    <input type="text" class="form-control" id="beneficiariesID">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="text" class="form-control" id="amount">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="date">Transaction Date:</label>
                    <input type="text" class="form-control" id="date">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="ref">Reference:</label>
                    <input type="text" class="form-control" id="ref">
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 1em;">
            <div class="col-sm-12" style="text-align: center;">
                <div class="form-group">
                    <button type="button" class="btn btn-outline-primary btn-lg" style="color: white; border-color:white">Create Notification</button>
                </div>
            </div>
        </div>
    </div> <!-- container -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Custom Page Script -->
    <script>
        $('.dropdown-item').click(function () {
            $('.dropdown-toggle').text($(this).text());
            //alert($(this).text());
        });
    </script>
</body>
</html>
